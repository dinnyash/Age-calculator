<div class="container">
    <div class="center">
        <div class="baseOfAge">
            <h1 class="heading">Age Calculator</h1> <br>
            <div class="headingInput">
                <span class="block">
                    <input type="text" required placeholder="day" id="date" name="date">
                </span>
                <span class="block">
                    <input type="text" required placeholder="mm" id="month" name="month">
                </span>
                
                <span class="block">
                    <input type="text" required placeholder="yr" id="year" name="year">
                </span>
            </div>
            <div class="heading">
                <input type="button" value="submit" name="submit" onclick="age()"/>
            </div>
            <div class="age" id="age"></div>
        </div>
                
    </div>
   </div>

   <script>
    function age() {
       var d1 = parseInt(document.getElementById("date").value);
       var m1 = parseInt(document.getElementById("month").value);
       var y1 = parseInt(document.getElementById("year").value);

       var date = new Date();

       var d2 = date.getDate();
       var m2 = date.getMonth() + 1; 
       var y2 = date.getFullYear();

       var daysInMonth = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

       var d = d2 - d1;
       var m = m2 - m1;
       var y = y2 - y1;

       if (d < 0) {
           m--;
           d += daysInMonth[m2 - 2];
       }

       if (m < 0) {
           y--;
           m += 12;
       }

       document.getElementById("age").innerHTML = "Your age is " + y + " Years " + m + " Months " + d + " Days";
    }
  
   </script>
